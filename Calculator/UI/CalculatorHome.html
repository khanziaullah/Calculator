<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Calculator Home</title>
</head>
<body>
    <h1>Arithmatic Calculator</h1>
    <div>
        <h2>Inputs:</h2>
        <div>
            <h3>X</h3>
            <input type="number" id="x" />
        </div>
        <div>
            <h3>Y</h3>
            <input type="number" id="y" />
        </div>
    </div>
    <div>
        <h2>Operations</h2>
        <div><input type="button" value="Add" id="btnAdd"/> </div>
        <div><input type="button" value="Subtract" id="btnSubtract"/> </div>
    </div>
    <div>
        <h2>Result: </h2>
        <div>
            <span id="result">Please select an operation</span>
        </div>
    </div>
</body>
</html>
